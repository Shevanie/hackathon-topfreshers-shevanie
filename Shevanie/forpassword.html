<html>

<head>
    <title>Login and Registration Form in HTML</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="text/javascript" src="validation.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Reset Password
            </div>
            <div class="title Register" style="padding-left: 27px;">
                Reset Password
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="register">
                <label for="login" class="slide login">Login</label>
                <label for="Register" class="slide signup">Register </label>
                <div class="slider-tab"></div>
            </div>


            <div class="form-inner">

                <form action="#" class="login">
                    <div class="field">
                        <input type="text" id="username2" placeholder="What is your Favourite color?" required>
                    </div>


                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="OK" onclick="login()">
                    </div>

                </form>

                <form action="#" class="login" action="/dashboard.html
                ">

                    <div class="field">

                        <input type="password" id="Passd" placeholder="Password" required onkeyup='passConfirm();' />

                    </div>

                    <div class="field">
                        <input type="password" placeholder="Confirm password" id="ConfirmPass" required
                            onkeyup='passConfirm();' />
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="OK" onclick="login3()">
                    </div>
                    <span id="Message"></span>
                </form>

            </div>
        </div>
    </div>
</body>
<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");


    function login() {


        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";

    }
    function login3() {
        window.location.href = "index.html"
    }
    var passConfirm = function () {
        if (document.getElementById("Passd").value ==
            document.getElementById("ConfirmPass").value) {
            document.getElementById("Message").style.color = "Green";
            document.getElementById("Message").innerHTML = "Passwords match!"
        } else {
            document.getElementById("Message").style.color = "Red";
            document.getElementById("Message").innerHTML = "Passwords do NOT match!"
        }
    }
</script>

</html>
